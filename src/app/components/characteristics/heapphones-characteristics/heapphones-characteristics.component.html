<form action="" [formGroup]="characteristicsFormGroup">
    <p> Tipo </p>
        <select id="headphoneType" formControlName="headphoneType">

    <p>Conectividad</p>
    <select id="conectivity" formControlName="conectivity">

    </select>




</form>
